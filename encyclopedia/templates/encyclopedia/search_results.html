{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in results %}
            <li><a href = "/wiki/{{entry}}">{{ entry }}</a></li>
        {% empty %}
            <h1>No results found</h1>
        {% endfor %}
    </ul>

{% endblock %}
