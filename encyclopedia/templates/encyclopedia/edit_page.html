{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action = "/edit_page/{{entry_name}}" method="POST">
    {% csrf_token %}
    {{ page_form }}
    <input type = "submit" value="Save edits">
    </form> 
    {% if error is not None %}
        {{ error }}
    {% endif %}
{% endblock %}
