{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <form action = "{% url 'new_page' %}" method="POST">
    {% csrf_token %}
    {{ page_form }}
    <input type = "submit" value="Create Page">
    </form> 
    {% if error is not None %}
        {{ error }}
    {% endif %}
{% endblock %}
